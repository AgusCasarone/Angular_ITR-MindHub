<div class="py-10"></div>
<div class="filters auto-rows-auto flex flex-wrap justify-center">
  <search-input (searching)="onSearch($event)"/>
</div>
<div class="auto-rows-auto flex flex-wrap justify-center">
  @for (item of filteredProducts; track item._id) {
    <red-card
    [index]="item._id"
    [item]="item"
    [total]="products.length"/>
  }
</div>
